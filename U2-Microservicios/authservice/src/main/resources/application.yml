# AUTH-SERVICE
spring:
  application:
    name: AUTH-SERVICE
  datasource:
    # url: jdbc:postgresql://localhost:26258/authdb
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties.hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect

# server:
#   port: 0
server:
  port: ${PORT:7001}

eureka:
  client:
    # service-url:
    #   defaultZone: http://localhost:8761/eureka/
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://eureka-server-svc:8761/eureka/}
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}

jwt:
  # secret: u6rckmOPVwT9OuoWZf9lZtabfM6TTRGTYiS6OQ4Nkb8
  secret: ${JWT_SECRET:u6rckmOPVwT9OuoWZf9lZtabfM6TTRGTYiS6OQ4Nkb8}
  expirationMs: 3600000

logging.level.org.springframework.security: DEBUG



logging:
  level:
    root: DEBUG
